<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF 병합</title>
</head>
<body>
<h1>PDF 병합기</h1>

<form th:action="@{/merge}" method="post" enctype="multipart/form-data">
    <label for="files">PDF 파일 선택 (여러 개 가능):</label><br>
    <input type="file" id="files" name="files" accept="application/pdf" multiple required><br><br>

    <button type="submit">병합하기</button>
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
