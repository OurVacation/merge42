<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF 병합 서비스</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
<h1>PDF 병합하기</h1>
<p>병합하고 싶은 PDF 파일들을 2개 이상 선택하고 '병합' 버튼을 누르세요.</p>

<form action="/api/pdf/merge" method="post" enctype="multipart/form-data">
  <input type="file" name="files" multiple required>
  <button type="submit">병합</button>
</form>
</body>
</html>
